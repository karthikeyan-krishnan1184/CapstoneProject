<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />   
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>User List</h2>
                </div>
                <input id="btnLogoff" class="btn btn-success pull-right"
                       type="button" value="Log Off" />
            </div>
        </div>
        <div id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>Edit</td>
                        <td>ID</td>
                        <td>Email</td>                       
                        <td>UserName</td>
                        <td>Delete</td>                      
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Please close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>

        <input id="btnBackToMedicineList" class="btn btn-success"
               type="button" value="Back To Medicine List page" />        
    </div>


    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
        $(document).ready(function () {
            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });
            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#btnBackToMedicineList').click(function () {
                window.location.href = "MedicineListAdminView.html";
            });         

            LoadMedicineList();
        });
        function LoadMedicineList() {
            // Call Web API to get a list of employees
            $.ajax({
                url: '/api/User',
                method: 'GET',               
                success: function (data) {                  
                    $('#tblBody').empty();

                    $.each(data, function (index, value) {
                        var row = $('<tr><td>' +
                            "<button type='button' " +
                            "onclick='userGet(this);' " +
                            "class='btn btn-default' " +
                            "data-id='" + value.Id + "'>" +
                            "<span class='glyphicon glyphicon-edit' />"
                            + "</button>" + '</td><td>'
                            + value.Id + '</td><td>'
                            + value.UserName + '</td><td>'
                            + value.Email + '</td><td>'                          
                            +
                            "<button type='button' " +
                            "onclick='UserDelete(this);' " +
                            "class='btn btn-default' " +
                            "data-id='" + value.Id + "'>" +
                            "<span class='glyphicon glyphicon-remove' />" +
                            "</button>" +                                                                                 
                            '</td></tr>');
                        $('#tblData').append(row);

                    });
                },
                error: function (jQXHR) {
                    // If status code is 401, access token expired, so
                    // redirect the user to the login page
                    if (jQXHR.status == "401") {
                        $('#errorModal').modal('show');
                    }
                    else {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                }
            });
        }
        function userGet(ctl) {
            // Get product id from data- attribute
            var id = $(ctl).data("id");

            // Store product id in hidden field
            $("#tblData").val(id);

            // Call Web API to get a list of Products
            $.ajax({
                url: "/api/Medicine/" + id,
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer '
                        + sessionStorage.getItem('accessToken')
                },
                dataType: 'json',
                success: function (product) {
                    /* productToFields(product);*/

                    // Change Update Button Text
                    $("#updateButton").text("Update");
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }
        function UserDelete(ctl) {
            var id = $(ctl).data("id");


            $.ajax({
                url: "/api/User/" + id,
                type: 'DELETE',
                success: function (product) {
                    $(ctl).parents("tr").remove();
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }
    


    </script>
</body>
</html>
